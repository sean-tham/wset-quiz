<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grape Characteristics Quiz - WSET Level 2</title>
    <style>
        :root {
            --primary: #8E3A52;
            --secondary: #D67D8E;
            --background: #FFE5D9;
            --text: #2A0A16;
            --accent: #FFB5B5;
            --hover: #D67D8E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--background);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            background: white;
            box-shadow: 0 2px 4px rgba(74, 29, 36, 0.1);
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .progress-container {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(74, 29, 36, 0.1);
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            width: 0;
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .question-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(74, 29, 36, 0.1);
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .options {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .option {
            padding: 1rem;
            border: 2px solid var(--primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
            color: var(--primary);
            font-size: 1rem;
            text-align: left;
            width: 100%;
        }

        .option:hover:not(:disabled) {
            background: var(--accent);
            color: white;
        }

        .option.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
            box-shadow: 0 2px 4px rgba(76, 175, 80, 0.2);
        }

        .option.incorrect {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
            box-shadow: 0 2px 4px rgba(181, 131, 141, 0.2);
        }

        .option:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s ease;
        }

        button:hover:not(:disabled) {
            background: var(--accent);
        }

        button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .score-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .score-container.active {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            header {
                padding: 1rem 0;
            }

            h1 {
                font-size: 2rem;
            }

            .question-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Grape Characteristics Quiz</h1>
    </header>

    <div class="container">
        <a href="index.html" class="back-link">← Back to Home</a>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div style="text-align: center; margin-top: 0.5rem;">
                Question <span id="currentQuestion">1</span> of <span id="totalQuestions">25</span>
            </div>
        </div>

        <div class="question-container">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="controls">
                <button onclick="nextQuestion()" id="nextBtn" disabled>Next Question</button>
            </div>
        </div>

        <div class="score-container" id="scoreContainer">
            <h2>Quiz Complete!</h2>
            <p>Your score: <span id="score">0</span>%</p>
            <button onclick="restartQuiz()">Try Again</button>
            <button onclick="window.location.href='index.html'">Return to Home</button>
        </div>
    </div>

    <script>
        // Quiz state variables
        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let selectedQuestions = [];

        // Question data from WSET Level 2 Cheat Sheet - Characteristics
        const allQuestions = [
            {
                question: "Which grape variety has high acidity, low to medium tannins, and exhibits red fruit flavors (strawberry, raspberry, red cherry) with careful use of oak?",
                answer: "Pinot Noir",
                options: ["Pinot Noir", "Merlot", "Syrah", "Cabernet Sauvignon"]
            },
            {
                question: "What are the typical characteristics of Zinfandel/Primitivo, including climate, acidity, tannins, and flavor profile?",
                answer: "Warm climate, medium to high acidity, medium to high tannins, red fruits (strawberries, raspberries) and black fruits (plums, black cherries), often oaked",
                options: ["Warm climate, medium to high acidity, medium to high tannins, red fruits (strawberries, raspberries) and black fruits (plums, black cherries), often oaked", "Cool climate, high acidity, low tannins, green fruit and citrus", "Moderate climate, medium acidity, high tannins, black fruit and herbs", "Warm climate, low acidity, medium tannins, red fruit and spice"]
            },
            {
                question: "Which grape variety is susceptible to botrytis/noble rot, has high acidity, and can exhibit flavors from green fruit to tropical fruit depending on ripeness?",
                answer: "Riesling",
                options: ["Riesling", "Chardonnay", "Sauvignon Blanc", "Chenin Blanc"]
            },
            {
                question: "What are the typical characteristics of Chenin Blanc, including climate adaptability, acidity, and flavor development?",
                answer: "Versatile climates (cool to warm), high acidity, flavors from green fruit to tropical fruit, can be oaked or unoaked, susceptible to botrytis",
                options: ["Versatile climates (cool to warm), high acidity, flavors from green fruit to tropical fruit, can be oaked or unoaked, susceptible to botrytis", "Cool climate only, high acidity, green fruit only, unoaked", "Warm climate only, low acidity, tropical fruit only, oaked", "Moderate climate only, medium acidity, stone fruit only, unoaked"]
            },
            {
                question: "Which grape variety has medium to high acidity, develops from apple and lemon to honey and nuts, and can be oaked or unoaked?",
                answer: "Sémillon",
                options: ["Sémillon", "Chardonnay", "Sauvignon Blanc", "Riesling"]
            },
            {
                question: "What are the typical characteristics of Furmint, including acidity, sweetness levels, and aging characteristics?",
                answer: "Moderate climate, high acidity, dry to sweet styles, oaked or unoaked, susceptible to botrytis, develops dried fruit, caramel, and nuts with age",
                options: ["Moderate climate, high acidity, dry to sweet styles, oaked or unoaked, susceptible to botrytis, develops dried fruit, caramel, and nuts with age", "Warm climate, low acidity, dry only, oaked, no botrytis", "Cool climate, high acidity, sweet only, unoaked, no botrytis", "Moderate climate, medium acidity, dry only, oaked, no botrytis"]
            },
            {
                question: "Which grape variety exhibits different flavor profiles based on climate: green fruit in cool climates, stone fruit in moderate climates, and tropical fruit in warm climates?",
                answer: "Chardonnay",
                options: ["Chardonnay", "Sauvignon Blanc", "Riesling", "Chenin Blanc"]
            },
            {
                question: "What are the typical characteristics of Sauvignon Blanc, including acidity, body, and flavor profile?",
                answer: "Cool to moderate climate, high acidity, light to medium body, herbaceous and floral notes, green to tropical fruit, typically unoaked",
                options: ["Cool to moderate climate, high acidity, light to medium body, herbaceous and floral notes, green to tropical fruit, typically unoaked", "Warm climate, low acidity, full body, tropical fruit only, oaked", "Cool climate only, high acidity, light body, green fruit only, unoaked", "Moderate climate only, medium acidity, medium body, stone fruit only, oaked"]
            },
            {
                question: "Which grape variety has medium to high acidity, light body, and simple green apple and lemon flavors?",
                answer: "Pinot Grigio",
                options: ["Pinot Grigio", "Pinot Gris", "Albariño", "Verdicchio"]
            },
            {
                question: "What are the typical characteristics of Pinot Gris, including acidity, body, and flavor development?",
                answer: "Cool to moderate climate, medium to high acidity, full body, lemon and stone fruit flavors, typically unoaked, develops honey and ginger with age",
                options: ["Cool to moderate climate, medium to high acidity, full body, lemon and stone fruit flavors, typically unoaked, develops honey and ginger with age", "Warm climate, low acidity, light body, green fruit only, oaked", "Cool climate only, high acidity, medium body, citrus only, unoaked", "Moderate climate only, medium acidity, full body, tropical fruit only, oaked"]
            },
            {
                question: "Which grape variety has low to medium acidity, full body, and pronounced floral and stone fruit flavors?",
                answer: "Gewurztraminer",
                options: ["Gewurztraminer", "Viognier", "Riesling", "Chenin Blanc"]
            },
            {
                question: "What are the typical characteristics of Viognier, including acidity, body, and flavor profile?",
                answer: "Moderate climate, low to medium acidity, medium to full body, floral and stone fruit flavors, can be oaked or unoaked",
                options: ["Moderate climate, low to medium acidity, medium to full body, floral and stone fruit flavors, can be oaked or unoaked", "Cool climate, high acidity, light body, green fruit only, unoaked", "Warm climate, low acidity, full body, tropical fruit only, oaked", "Moderate climate, high acidity, medium body, citrus only, unoaked"]
            },
            {
                question: "Which grape variety has high acidity, medium body, and citrus and stone fruit flavors?",
                answer: "Albariño",
                options: ["Albariño", "Verdicchio", "Fiano", "Garganega"]
            },
            {
                question: "What are the typical characteristics of Cabernet Sauvignon, including climate, acidity, tannins, and flavor profile?",
                answer: "Moderate to warm climate, high acidity, high tannins, medium to full body, herbaceous and black fruit flavors, oak maturation common",
                options: ["Moderate to warm climate, high acidity, high tannins, medium to full body, herbaceous and black fruit flavors, oak maturation common", "Cool climate, low acidity, low tannins, light body, red fruit only, unoaked", "Warm climate, medium acidity, medium tannins, full body, tropical fruit only, oaked", "Moderate climate, high acidity, low tannins, medium body, citrus only, unoaked"]
            },
            {
                question: "Which grape variety has medium acidity, medium tannins, and develops from herbaceous and red fruit to black fruit flavors?",
                answer: "Merlot",
                options: ["Merlot", "Cabernet Sauvignon", "Syrah", "Grenache"]
            },
            {
                question: "What are the typical characteristics of Syrah/Shiraz, including acidity, tannins, and flavor development?",
                answer: "Moderate to warm climate, medium to high acidity, medium to high tannins, medium to full body, black fruit and herbal notes, oak maturation common, develops dried fruit, leather, meat, and earth with age",
                options: ["Moderate to warm climate, medium to high acidity, medium to high tannins, medium to full body, black fruit and herbal notes, oak maturation common, develops dried fruit, leather, meat, and earth with age", "Cool climate, low acidity, low tannins, light body, red fruit only, unoaked", "Warm climate, high acidity, high tannins, full body, tropical fruit only, oaked", "Moderate climate, medium acidity, medium tannins, medium body, citrus only, unoaked"]
            },
            {
                question: "Which grape variety has high acidity, low to medium tannins, light body, and red fruit flavors with carbonic maceration?",
                answer: "Gamay",
                options: ["Gamay", "Pinot Noir", "Grenache", "Tempranillo"]
            },
            {
                question: "What are the typical characteristics of Grenache/Garnacha, including climate, acidity, tannins, and flavor profile?",
                answer: "Warm climate, low acidity, low to medium tannins, red fruit and spice flavors, can be oaked or unoaked, develops earth, meat, dried fruit, and caramel with age",
                options: ["Warm climate, low acidity, low to medium tannins, red fruit and spice flavors, can be oaked or unoaked, develops earth, meat, dried fruit, and caramel with age", "Cool climate, high acidity, high tannins, light body, green fruit only, unoaked", "Moderate climate, medium acidity, medium tannins, full body, tropical fruit only, oaked", "Warm climate, high acidity, low tannins, medium body, citrus only, unoaked"]
            },
            {
                question: "Which grape variety has medium acidity, medium tannins, and develops from red and black fruit to dried fruit, leather, and mushroom?",
                answer: "Tempranillo",
                options: ["Tempranillo", "Grenache", "Sangiovese", "Nebbiolo"]
            },
            {
                question: "What are the typical characteristics of Carmenère, including climate, acidity, tannins, and flavor profile?",
                answer: "Warm climate, medium to high acidity, high tannins, full body, herbaceous and black fruit flavors, often oaked, develops leather and earth with age",
                options: ["Warm climate, medium to high acidity, high tannins, full body, herbaceous and black fruit flavors, often oaked, develops leather and earth with age", "Cool climate, low acidity, low tannins, light body, red fruit only, unoaked", "Moderate climate, high acidity, high tannins, medium body, tropical fruit only, oaked", "Warm climate, medium acidity, low tannins, full body, citrus only, unoaked"]
            },
            {
                question: "Which grape variety has high acidity, medium tannins, and develops coffee and chocolate flavors from oak?",
                answer: "Pinotage",
                options: ["Pinotage", "Malbec", "Carmenère", "Montepulciano"]
            },
            {
                question: "What are the typical characteristics of Nebbiolo, including acidity, tannins, and flavor development?",
                answer: "High acidity, high tannins, full body, red fruit, floral, and herbal flavors, oak maturation common, develops mushroom, tobacco, and leather with age",
                options: ["High acidity, high tannins, full body, red fruit, floral, and herbal flavors, oak maturation common, develops mushroom, tobacco, and leather with age", "Low acidity, low tannins, light body, green fruit only, unoaked", "Medium acidity, medium tannins, medium body, tropical fruit only, oaked", "High acidity, low tannins, full body, citrus only, unoaked"]
            },
            {
                question: "Which grape variety has high acidity, low to medium tannins, and develops from red fruit and spice to dried fruit with age?",
                answer: "Barbera",
                options: ["Barbera", "Sangiovese", "Corvina", "Montepulciano"]
            },
            {
                question: "What are the typical characteristics of Sangiovese, including acidity, tannins, and flavor profile?",
                answer: "High acidity, high tannins, medium to full body, red fruit and dried herbs, often oaked, develops dried fruit, leather, and mushroom with age",
                options: ["High acidity, high tannins, medium to full body, red fruit and dried herbs, often oaked, develops dried fruit, leather, and mushroom with age", "Low acidity, low tannins, light body, green fruit only, unoaked", "Medium acidity, medium tannins, medium body, tropical fruit only, oaked", "High acidity, low tannins, full body, citrus only, unoaked"]
            }
        ];

        function selectRandomQuestions() {
            // Shuffle all questions
            const shuffled = [...allQuestions];
            shuffleArray(shuffled);
            // Take only 25 questions
            selectedQuestions = shuffled.slice(0, 25);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displayQuestion() {
            if (currentQuestion >= selectedQuestions.length) {
                showScore();
                return;
            }

            const question = selectedQuestions[currentQuestion];
            document.getElementById('question').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            const shuffledOptions = [...question.options];
            shuffleArray(shuffledOptions);
            
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => selectOption(button, option);
                optionsContainer.appendChild(button);
            });
            
            document.getElementById('currentQuestion').textContent = currentQuestion + 1;
            document.getElementById('progress').style.width = `${((currentQuestion + 1) / selectedQuestions.length) * 100}%`;
            
            answered = false;
            document.getElementById('nextBtn').disabled = true;
        }

        function selectOption(button, selectedOption) {
            if (answered) return;
            
            answered = true;
            const question = selectedQuestions[currentQuestion];
            const correct = selectedOption === question.answer;
            
            if (correct) {
                button.classList.add('correct');
                score++;
            } else {
                button.classList.add('incorrect');
                // Show correct answer
                Array.from(document.getElementsByClassName('option')).forEach(opt => {
                    if (opt.textContent === question.answer) {
                        opt.classList.add('correct');
                    }
                });
            }
            
            // Disable all options
            Array.from(document.getElementsByClassName('option')).forEach(opt => {
                opt.disabled = true;
            });
            
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            displayQuestion();
        }

        function showScore() {
            const percentage = Math.round((score / selectedQuestions.length) * 100);
            document.getElementById('score').textContent = percentage;
            document.querySelector('.question-container').style.display = 'none';
            document.querySelector('.score-container').classList.add('active');
            document.querySelector('.progress-container').style.display = 'none';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            document.querySelector('.question-container').style.display = 'block';
            document.querySelector('.score-container').classList.remove('active');
            document.querySelector('.progress-container').style.display = 'block';
            selectRandomQuestions();
            displayQuestion();
        }

        // Initialize quiz
        selectRandomQuestions();
        displayQuestion();
    </script>
</body>
</html>
