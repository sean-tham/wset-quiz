<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grape Characteristics Quiz - WSET Level 2</title>
    <style>
        :root {
            --primary: #8E3A52;
            --secondary: #D67D8E;
            --background: #FFE5D9;
            --text: #2A0A16;
            --accent: #FFB5B5;
            --hover: #D67D8E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--background);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            background: white;
            box-shadow: 0 2px 4px rgba(74, 29, 36, 0.1);
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .progress-container {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(74, 29, 36, 0.1);
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            width: 0;
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .question-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(74, 29, 36, 0.1);
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .options {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .option {
            padding: 1rem;
            border: 2px solid var(--primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
            color: var(--primary);
            font-size: 1rem;
            text-align: left;
            width: 100%;
        }

        .option:hover:not(:disabled) {
            background: var(--accent);
            color: white;
        }

        .option.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
            box-shadow: 0 2px 4px rgba(76, 175, 80, 0.2);
        }

        .option.incorrect {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
            box-shadow: 0 2px 4px rgba(181, 131, 141, 0.2);
        }

        .option:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s ease;
        }

        button:hover:not(:disabled) {
            background: var(--accent);
        }

        button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .score-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .score-container.active {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            header {
                padding: 1rem 0;
            }

            h1 {
                font-size: 2rem;
            }

            .question-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Grape Characteristics Quiz</h1>
    </header>

    <div class="container">
        <a href="index.html" class="back-link">← Back to Home</a>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div style="text-align: center; margin-top: 0.5rem;">
                Question <span id="currentQuestion">1</span> of <span id="totalQuestions">25</span>
            </div>
        </div>

        <div class="question-container">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="controls">
                <button onclick="nextQuestion()" id="nextBtn" disabled>Next Question</button>
            </div>
        </div>

        <div class="score-container" id="scoreContainer">
            <h2>Quiz Complete!</h2>
            <p>Your score: <span id="score">0</span>%</p>
            <button onclick="restartQuiz()">Try Again</button>
            <button onclick="window.location.href='index.html'">Return to Home</button>
        </div>
    </div>

    <script>
        // Quiz state variables
        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let selectedQuestions = [];

        // Question data from WSET Level 2 Cheat Sheet - Characteristics
        const allQuestions = [
            {
                question: "What are the typical characteristics of Pinot Noir?",
                answer: "High acidity, low to medium tannins, light to medium body",
                options: ["High acidity, low to medium tannins, light to medium body", "Low acidity, high tannins, full body", "Medium acidity, high tannins, light body", "High acidity, high tannins, full body"]
            },
            {
                question: "What are the primary flavors of Zinfandel/Primitivo?",
                answer: "Red fruits (strawberries, raspberries) and black fruits (plums, black cherries)",
                options: ["Green fruits and citrus", "Stone fruits and tropical fruits", "Red fruits (strawberries, raspberries) and black fruits (plums, black cherries)", "Dried fruits and nuts"]
            },
            {
                question: "What characterizes Riesling wines?",
                answer: "High acidity, varying sweetness levels, light to full body",
                options: ["Low acidity, always dry, light body", "High acidity, varying sweetness levels, light to full body", "Medium acidity, always sweet, full body", "High acidity, always dry, full body"]
            },
            {
                question: "What are the typical characteristics of Chenin Blanc?",
                answer: "High acidity, versatile sweetness levels, susceptible to botrytis",
                options: ["Low acidity, always dry, resistant to botrytis", "High acidity, versatile sweetness levels, susceptible to botrytis", "Medium acidity, always sweet, resistant to botrytis", "High acidity, always dry, susceptible to botrytis"]
            },
            {
                question: "What characterizes Sémillon wines?",
                answer: "Medium to high acidity, varying sweetness levels, light to full body",
                options: ["Low acidity, always dry, light body", "Medium to high acidity, varying sweetness levels, light to full body", "High acidity, always sweet, full body", "Low acidity, always sweet, light body"]
            },
            {
                question: "What are the typical characteristics of Chardonnay?",
                answer: "High to medium acidity, varying body styles, range of climates",
                options: ["Low acidity, always full body, warm climates only", "High to medium acidity, varying body styles, range of climates", "High acidity, always light body, cool climates only", "Low acidity, always medium body, moderate climates only"]
            },
            {
                question: "What characterizes Sauvignon Blanc?",
                answer: "High acidity, typically unoaked, aromatic variety",
                options: ["Low acidity, always oaked, neutral variety", "High acidity, typically unoaked, aromatic variety", "Medium acidity, always oaked, neutral variety", "High acidity, always oaked, aromatic variety"]
            },
            {
                question: "What are the typical characteristics of Pinot Grigio?",
                answer: "Medium to high acidity, typically unoaked, simple style",
                options: ["Low acidity, always oaked, complex style", "Medium to high acidity, typically unoaked, simple style", "High acidity, always oaked, simple style", "Low acidity, always unoaked, complex style"]
            },
            {
                question: "What characterizes Pinot Gris?",
                answer: "Medium to high acidity, typically unoaked, complex style",
                options: ["Low acidity, always oaked, simple style", "Medium to high acidity, typically unoaked, complex style", "High acidity, always oaked, complex style", "Low acidity, always unoaked, simple style"]
            },
            {
                question: "What are the typical characteristics of Gewurztraminer?",
                answer: "Low to medium acidity, typically unoaked, aromatic variety",
                options: ["High acidity, always oaked, neutral variety", "Low to medium acidity, typically unoaked, aromatic variety", "Medium acidity, always oaked, aromatic variety", "High acidity, always unoaked, neutral variety"]
            },
            {
                question: "What characterizes Viognier?",
                answer: "Low to medium acidity, oaked or unoaked, medium to full body",
                options: ["High acidity, always oaked, light body", "Low to medium acidity, oaked or unoaked, medium to full body", "Medium acidity, always unoaked, full body", "High acidity, always oaked, medium body"]
            },
            {
                question: "What are the typical characteristics of Albariño?",
                answer: "High acidity, oaked or unoaked, medium body",
                options: ["Low acidity, always oaked, light body", "High acidity, oaked or unoaked, medium body", "Medium acidity, always unoaked, full body", "High acidity, always oaked, light body"]
            },
            {
                question: "What characterizes Cabernet Sauvignon?",
                answer: "High acidity, high tannins, medium to full body",
                options: ["Low acidity, low tannins, light body", "High acidity, high tannins, medium to full body", "Medium acidity, medium tannins, light body", "High acidity, low tannins, full body"]
            },
            {
                question: "What are the typical characteristics of Merlot?",
                answer: "Medium acidity, medium tannins, light to full body",
                options: ["High acidity, high tannins, light body", "Medium acidity, medium tannins, light to full body", "Low acidity, low tannins, full body", "High acidity, low tannins, medium body"]
            },
            {
                question: "What characterizes Syrah/Shiraz?",
                answer: "Medium to high acidity, medium to high tannins, medium to full body",
                options: ["Low acidity, low tannins, light body", "Medium to high acidity, medium to high tannins, medium to full body", "High acidity, high tannins, light body", "Low acidity, high tannins, full body"]
            },
            {
                question: "What are the typical characteristics of Gamay?",
                answer: "High acidity, low to medium tannins, light body",
                options: ["Low acidity, high tannins, full body", "High acidity, low to medium tannins, light body", "Medium acidity, medium tannins, medium body", "High acidity, high tannins, light body"]
            },
            {
                question: "What characterizes Grenache/Garnacha?",
                answer: "Low acidity, low to medium tannins, thin skin",
                options: ["High acidity, high tannins, thick skin", "Low acidity, low to medium tannins, thin skin", "Medium acidity, medium tannins, medium skin", "High acidity, low tannins, thick skin"]
            },
            {
                question: "What are the typical characteristics of Tempranillo?",
                answer: "Medium acidity, medium tannins, medium to full body",
                options: ["High acidity, high tannins, light body", "Medium acidity, medium tannins, medium to full body", "Low acidity, low tannins, full body", "High acidity, low tannins, medium body"]
            },
            {
                question: "What characterizes Carmenère?",
                answer: "Medium to high acidity, high tannins, full body",
                options: ["Low acidity, low tannins, light body", "Medium to high acidity, high tannins, full body", "High acidity, low tannins, medium body", "Low acidity, high tannins, light body"]
            },
            {
                question: "What are the typical characteristics of Malbec?",
                answer: "High tannins, full body, often oaked",
                options: ["Low tannins, light body, typically unoaked", "High tannins, full body, often oaked", "Medium tannins, medium body, always oaked", "Low tannins, full body, always unoaked"]
            },
            {
                question: "What characterizes Pinotage?",
                answer: "High acidity, medium tannins, medium to full body",
                options: ["Low acidity, high tannins, light body", "High acidity, medium tannins, medium to full body", "Medium acidity, low tannins, full body", "High acidity, high tannins, light body"]
            },
            {
                question: "What are the typical characteristics of Cortese?",
                answer: "High acidity, unoaked, light body",
                options: ["Low acidity, always oaked, full body", "High acidity, unoaked, light body", "Medium acidity, sometimes oaked, medium body", "High acidity, always oaked, light body"]
            },
            {
                question: "What characterizes Garganega?",
                answer: "High acidity, unoaked, medium body",
                options: ["Low acidity, always oaked, light body", "High acidity, unoaked, medium body", "Medium acidity, sometimes oaked, full body", "High acidity, always oaked, medium body"]
            },
            {
                question: "What are the typical characteristics of Verdicchio?",
                answer: "High acidity, unoaked, medium body",
                options: ["Low acidity, always oaked, light body", "High acidity, unoaked, medium body", "Medium acidity, sometimes oaked, full body", "High acidity, always oaked, medium body"]
            },
            {
                question: "What characterizes Fiano?",
                answer: "Medium acidity, oaked or unoaked, medium to full body",
                options: ["High acidity, always oaked, light body", "Medium acidity, oaked or unoaked, medium to full body", "Low acidity, always unoaked, full body", "High acidity, always oaked, medium body"]
            },
            {
                question: "What are the typical characteristics of Nebbiolo?",
                answer: "High acidity, high tannins, full body",
                options: ["Low acidity, low tannins, light body", "High acidity, high tannins, full body", "Medium acidity, medium tannins, medium body", "High acidity, low tannins, full body"]
            },
            {
                question: "What characterizes Barbera?",
                answer: "High acidity, low to medium tannins, light to full body",
                options: ["Low acidity, high tannins, light body", "High acidity, low to medium tannins, light to full body", "Medium acidity, medium tannins, medium body", "High acidity, high tannins, full body"]
            },
            {
                question: "What are the typical characteristics of Corvina?",
                answer: "High acidity, low to medium tannins, light to full body",
                options: ["Low acidity, high tannins, light body", "High acidity, low to medium tannins, light to full body", "Medium acidity, medium tannins, medium body", "High acidity, high tannins, full body"]
            },
            {
                question: "What characterizes Sangiovese?",
                answer: "High acidity, high tannins, medium to full body",
                options: ["Low acidity, low tannins, light body", "High acidity, high tannins, medium to full body", "Medium acidity, medium tannins, medium body", "High acidity, low tannins, full body"]
            },
            {
                question: "What are the typical characteristics of Montepulciano?",
                answer: "Medium acidity, high tannins",
                options: ["High acidity, low tannins", "Medium acidity, high tannins", "Low acidity, medium tannins", "High acidity, high tannins"]
            }
        ];

        function selectRandomQuestions() {
            selectedQuestions = [...allQuestions];
            shuffleArray(selectedQuestions);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displayQuestion() {
            if (currentQuestion >= selectedQuestions.length) {
                showScore();
                return;
            }

            const question = selectedQuestions[currentQuestion];
            document.getElementById('question').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            const shuffledOptions = [...question.options];
            shuffleArray(shuffledOptions);
            
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => selectOption(button, option);
                optionsContainer.appendChild(button);
            });
            
            document.getElementById('currentQuestion').textContent = currentQuestion + 1;
            document.getElementById('progress').style.width = `${((currentQuestion + 1) / selectedQuestions.length) * 100}%`;
            
            answered = false;
            document.getElementById('nextBtn').disabled = true;
        }

        function selectOption(button, selectedOption) {
            if (answered) return;
            
            answered = true;
            const question = selectedQuestions[currentQuestion];
            const correct = selectedOption === question.answer;
            
            if (correct) {
                button.classList.add('correct');
                score++;
            } else {
                button.classList.add('incorrect');
                // Show correct answer
                Array.from(document.getElementsByClassName('option')).forEach(opt => {
                    if (opt.textContent === question.answer) {
                        opt.classList.add('correct');
                    }
                });
            }
            
            // Disable all options
            Array.from(document.getElementsByClassName('option')).forEach(opt => {
                opt.disabled = true;
            });
            
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            displayQuestion();
        }

        function showScore() {
            const percentage = Math.round((score / selectedQuestions.length) * 100);
            document.getElementById('score').textContent = percentage;
            document.querySelector('.question-container').style.display = 'none';
            document.querySelector('.score-container').classList.add('active');
            document.querySelector('.progress-container').style.display = 'none';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            document.querySelector('.question-container').style.display = 'block';
            document.querySelector('.score-container').classList.remove('active');
            document.querySelector('.progress-container').style.display = 'block';
            selectRandomQuestions();
            displayQuestion();
        }

        // Initialize quiz
        selectRandomQuestions();
        displayQuestion();
    </script>
</body>
</html>
