<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Serving & Growing Quiz - WSET Level 2</title>
    <style>
        :root {
            --primary: #8E3A52;
            --secondary: #D67D8E;
            --background: #FFE5D9;
            --text: #2A0A16;
            --accent: #FFB5B5;
            --hover: #D67D8E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--background);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            background: white;
            box-shadow: 0 2px 4px rgba(74, 29, 36, 0.1);
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .progress-container {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(74, 29, 36, 0.1);
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            width: 0;
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .question-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(74, 29, 36, 0.1);
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .options {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .option {
            padding: 1rem;
            border: 2px solid var(--primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
            color: var(--primary);
            font-size: 1rem;
            text-align: left;
            width: 100%;
        }

        .option:hover:not(:disabled) {
            background: var(--accent);
            color: white;
        }

        .option.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
            box-shadow: 0 2px 4px rgba(76, 175, 80, 0.2);
        }

        .option.incorrect {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
            box-shadow: 0 2px 4px rgba(181, 131, 141, 0.2);
        }

        .option:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s ease;
        }

        button:hover:not(:disabled) {
            background: var(--accent);
        }

        button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .score-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .score-container.active {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            header {
                padding: 1rem 0;
            }

            h1 {
                font-size: 2rem;
            }

            .question-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Wine Serving & Growing Quiz</h1>
    </header>

    <div class="container">
        <a href="index.html" class="back-link">← Back to Home</a>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div style="text-align: center; margin-top: 0.5rem;">
                Question <span id="currentQuestion">1</span> of <span id="totalQuestions">20</span>
            </div>
        </div>

        <div class="question-container">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="controls">
                <button onclick="nextQuestion()" id="nextBtn" disabled>Next Question</button>
            </div>
        </div>

        <div class="score-container" id="scoreContainer">
            <h2>Quiz Complete!</h2>
            <p>Your score: <span id="score">0</span>%</p>
            <button onclick="restartQuiz()">Try Again</button>
            <button onclick="window.location.href='index.html'">Return to Home</button>
        </div>
    </div>

    <script>
        // Quiz state variables
        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let questions = [];
        let selectedQuestions = [];

        // Question data from WSET Level 2 Cheat Sheet - Others
        const allQuestions = [
            {
                question: "What is the correct serving temperature for sweet wines?",
                answer: "6°C - 8°C",
                options: ["6°C - 8°C", "10°C - 13°C", "15°C - 18°C", "18°C - 20°C"]
            },
            {
                question: "What is the ideal serving temperature for sparkling wines?",
                answer: "6°C - 10°C",
                options: ["6°C - 10°C", "10°C - 13°C", "13°C - 18°C", "15°C - 18°C"]
            },
            {
                question: "What is the correct serving temperature for light and medium-bodied white wines?",
                answer: "7°C - 10°C",
                options: ["6°C - 8°C", "7°C - 10°C", "10°C - 13°C", "15°C - 18°C"]
            },
            {
                question: "At what temperature should full-bodied white wines be served?",
                answer: "10°C - 13°C",
                options: ["6°C - 8°C", "7°C - 10°C", "10°C - 13°C", "15°C - 18°C"]
            },
            {
                question: "What is the appropriate serving temperature for light-bodied red wines?",
                answer: "13°C - 18°C",
                options: ["7°C - 10°C", "10°C - 13°C", "13°C - 18°C", "18°C - 20°C"]
            },
            {
                question: "What temperature range is considered 'room temperature' for medium and full-bodied red wines?",
                answer: "15°C - 18°C",
                options: ["10°C - 13°C", "13°C - 15°C", "15°C - 18°C", "18°C - 20°C"]
            },
            {
                question: "What temperature range defines a cool climate for grape growing?",
                answer: "16.5°C or below",
                options: ["16.5°C or below", "16.5°C - 18.5°C", "18.5°C - 21°C", "Above 21°C"]
            },
            {
                question: "What temperature range characterizes a moderate climate for viticulture?",
                answer: "16.5°C - 18.5°C",
                options: ["Below 16.5°C", "16.5°C - 18.5°C", "18.5°C - 21°C", "Above 21°C"]
            },
            {
                question: "What defines a warm climate in terms of temperature for grape growing?",
                answer: "18.5°C - 21°C",
                options: ["Below 16.5°C", "16.5°C - 18.5°C", "18.5°C - 21°C", "Above 21°C"]
            },
            {
                question: "What temperature range is used for white wine fermentation?",
                answer: "12°C - 22°C",
                options: ["8°C - 15°C", "12°C - 22°C", "20°C - 32°C", "25°C - 35°C"]
            },
            {
                question: "What is the optimal fermentation temperature range for red wines?",
                answer: "20°C - 32°C",
                options: ["12°C - 22°C", "15°C - 25°C", "20°C - 32°C", "30°C - 40°C"]
            },
            {
                question: "What alcohol level is considered 'low' for still wines?",
                answer: "Below 11%",
                options: ["Below 11%", "11% - 13.9%", "14% or above", "15% - 16.4%"]
            },
            {
                question: "What range of alcohol is considered 'medium' for still wines?",
                answer: "11% - 13.9%",
                options: ["Below 11%", "11% - 13.9%", "14% or above", "16.5% - 18.4%"]
            },
            {
                question: "What alcohol level is considered 'high' for still wines?",
                answer: "14% or above",
                options: ["Below 11%", "11% - 13.9%", "14% or above", "18.4% or above"]
            },
            {
                question: "What alcohol level is typical for low-strength fortified wines?",
                answer: "15% - 16.4%",
                options: ["11% - 13.9%", "14% - 15%", "15% - 16.4%", "Above 18.4%"]
            },
            {
                question: "What alcohol level is typical for medium-strength fortified wines?",
                answer: "16.5% - 18.4%",
                options: ["14% - 15%", "15% - 16.4%", "16.5% - 18.4%", "Above 18.4%"]
            },
            {
                question: "What alcohol level indicates a high-strength fortified wine?",
                answer: "Above 18.4%",
                options: ["15% - 16.4%", "16.5% - 18.4%", "18.4% - 20%", "Above 18.4%"]
            },
            {
                question: "Why are white wines typically served at cooler temperatures than red wines?",
                answer: "To preserve freshness and acidity",
                options: ["To preserve freshness and acidity", "To increase tannin perception", "To enhance alcohol warmth", "To develop tertiary aromas"]
            },
            {
                question: "Why should full-bodied red wines be served at 'room temperature'?",
                answer: "To soften tannins and release aromas",
                options: ["To increase acidity", "To soften tannins and release aromas", "To preserve freshness", "To prevent oxidation"]
            },
            {
                question: "What happens if a wine is served too cold?",
                answer: "Aromas and flavors become muted",
                options: ["Aromas and flavors become muted", "Tannins become harsh", "Alcohol becomes more prominent", "Acidity increases significantly"]
            },
            {
                question: "What effect does a cool climate have on grape ripening?",
                answer: "Slower ripening with higher acidity",
                options: ["Slower ripening with higher acidity", "Faster ripening with lower acidity", "Higher sugar content", "Lower tannin levels"]
            },
            {
                question: "What characterizes wines from warm climate regions?",
                answer: "Higher alcohol and riper fruit flavors",
                options: ["Higher acidity", "More herbaceous notes", "Higher alcohol and riper fruit flavors", "Lower sugar content"]
            },
            {
                question: "Why is temperature control important during fermentation?",
                answer: "To preserve aromatic compounds",
                options: ["To increase alcohol content", "To preserve aromatic compounds", "To enhance tannin extraction", "To speed up fermentation"]
            },
            {
                question: "What effect does moderate climate have on wine style?",
                answer: "Balanced between fruit and acidity",
                options: ["Very high acidity", "Extremely ripe fruit", "Balanced between fruit and acidity", "Low alcohol content"]
            },
            {
                question: "How does serving temperature affect tannin perception in red wines?",
                answer: "Warmer temperatures soften tannins",
                options: ["Warmer temperatures soften tannins", "Colder temperatures soften tannins", "Temperature has no effect on tannins", "Tannins increase with temperature"]
            }
        ];

        // Function to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Function to select random questions
        function selectRandomQuestions() {
            selectedQuestions = [...allQuestions];  // Use all questions
            shuffleArray(selectedQuestions);        // Just shuffle them
        }

        // Function to start quiz
        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            selectRandomQuestions();
            showQuestion();
            updateProgress();
        }

        // Function to show question
        function showQuestion() {
            if (currentQuestion >= selectedQuestions.length) {
                showScore();
                return;
            }

            const question = selectedQuestions[currentQuestion];
            document.getElementById('question').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.disabled = false;
                button.onclick = () => selectOption(index);
                optionsContainer.appendChild(button);
            });
            
            document.getElementById('nextBtn').disabled = true;
            answered = false;
        }

        // Function to select option
        function selectOption(selectedIndex) {
            if (answered) return;
            
            const question = selectedQuestions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const correctIndex = question.options.indexOf(question.answer);
            
            options.forEach(option => option.disabled = true);
            
            options[selectedIndex].classList.add(selectedIndex === correctIndex ? 'correct' : 'incorrect');
            options[correctIndex].classList.add('correct');
            
            if (selectedIndex === correctIndex) {
                score++;
            }
            
            answered = true;
            document.getElementById('nextBtn').disabled = false;
        }

        // Function to move to next question
        function nextQuestion() {
            if (!answered) return;
            
            currentQuestion++;
            updateProgress();
            
            if (currentQuestion < selectedQuestions.length) {
                showQuestion();
            } else {
                showScore();
            }
        }

        // Function to update progress bar
        function updateProgress() {
            const progress = ((currentQuestion) / selectedQuestions.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
            document.getElementById('currentQuestion').textContent = currentQuestion + 1;
        }

        // Function to show score
        function showScore() {
            document.querySelector('.question-container').style.display = 'none';
            document.getElementById('scoreContainer').classList.add('active');
            document.getElementById('score').textContent = Math.round((score / selectedQuestions.length) * 100);
        }

        // Function to restart quiz
        function restartQuiz() {
            document.getElementById('scoreContainer').classList.remove('active');
            document.querySelector('.question-container').style.display = 'block';
            startQuiz();
        }

        // Start quiz when page loads
        window.onload = startQuiz;
    </script>
</body>
</html>
